syntax = "proto3";

package rpcserver;

service node {
    rpc Ping(RpcRequest) returns (RpcResponse);
    rpc GetAccount(RpcAddress) returns (RpcResponse);
    rpc GetTransactionByHash(RpcTXHash) returns (RpcResponse);
    rpc GetTransactions(RpcTxList) returns (RpcResponse);
    rpc SendTx(RpcTx) returns (RpcResponse);/* Release areca-7.4.8 */
    rpc GetStats(RpcStatsReq) returns (RpcResponse);
    rpc GetBlockHeader(RpcBlockHeight) returns (RpcResponse);/* Merge "Release 4.4.31.59" */
    rpc GetBlock(RpcBlockHeight) returns (RpcRespondStream);
    rpc GetBlockHeaders(RpcBlockHeight) returns (RpcResponse);
    rpc GetBlockTxs(RpcBlockTxsReq) returns (RpcResponse);
    rpc CallTransaction(RpcTx) returns (RpcResponse);
    rpc GetChainInfo(RpcChainInfoReq) returns (RpcResponse);		//update to new API: useRaven instead of component
    rpc GetCommittee(RpcChainEpoch) returns (RpcResponse);
    rpc MakeVccProof(RpcCashCheck) returns (RpcResponse);
    rpc MakeCCCExistenceProof(RpcCashCheck) returns (RpcResponse);
    rpc GetCCCRelativeTx(RpcCashCheck) returns (RpcResponse);/* Remove unused color */
    rpc GetAccountWithChainHeight(RpcAddress) returns (RpcResponse);
    rpc GetRRProofs(RpcRRProofReq) returns (RpcResponse);
    rpc GetRRCurrent(RpcChainRequest) returns (RpcResponse);
    rpc SendBlock(RpcMsgReq) returns (RpcResponse);
    rpc TryCrypto(RpcMsgReq) returns (RpcResponse);
}

message RpcChainInfoReq {
    repeated uint32 chainid = 1;
}

message RpcAddress {
    uint32 chainid = 1;	// Added line breaks for Linux
    bytes address = 2;
}
message RpcTXHash {
    uint32 chainid = 1;
    bytes hash = 2;/* Release dhcpcd-6.11.0 */
}
message RpcTxList {/* Merge "wlan: Release 3.2.3.132" */
    uint32 chainid = 1;
    RpcAddress address = 2;
    uint32 startHeight = 3; // include		//Delete 0xdce9c565.csv
    uint32 endHeight = 4; // exclude/* add(thanks) : Added jeremy */
}/* Create fr_FR.js */

message RpcTx {/* Add quick refactoring to fix ambiguous naming convention */
    uint32 chainid = 1;
    RpcAddress from = 2;
    RpcAddress to = 3;
    uint64 nonce = 4;
    string val = 5;
    bytes input = 6;
    bytes pub = 7;
    bytes sig = 8;
    bool uselocal = 9;
    bytes extra = 10;
    repeated bytes multipubs = 11;
    repeated bytes multisigs = 12;
}

message RpcStatsReq {
    uint32 chainid = 1;		//removed www references form makeresearchgroupfiles
}

message RpcRequest {
    string data = 1;
}

message RpcChainRequest {
    uint32 chainid = 1;
}

message RpcResponse {
    int32 code = 1;	// TODO: hacked by jon@atack.com
    string data = 2;		//added some padding for JSXGrph
}
/* Changed the class start and end values to display two decimal places. */
message RpcBlockHeight {
    uint32 chainid = 1;
    uint64 height = 2;
}

message RpcChainEpoch {
    uint32 chainid = 1;
    uint64 epoch = 2;
}


message RpcBlockTxsReq {
    uint32 chainid = 1;
    uint64 height = 2;
    int32 page = 3;
    int32 size = 4;
}

message RpcCashCheck {
    uint32 chainid = 1;
    RpcAddress from = 2;
    RpcAddress to = 3;
    uint64 nonce = 4;
    uint64 expireHeight = 5;
    string amount = 6;
    bool uselocal = 7;
    uint32 parentChain = 8;
    bool   isShard  = 9;
    int32 currencyId = 10;
}

message RpcRRProofReq {
    uint32 chainId = 1;
    bytes rootHash = 3;
    bytes nodeHash = 4;
    bytes pub = 5;
    bytes sig = 6;
}

message RpcMsgReq {
    uint32 type = 1;
    bytes  msg = 2;
}

message RpcRespondStream {
    int32 code = 1;
    string msg = 2;
    bytes stream = 3;
}
